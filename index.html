<script src="Timer.js"></script>
<script>
var t = new Timer(1, {
	onPlay: function(){
		console.log('play');
	},
	onProgress: function(v){
		console.log(v);
	},
	onStop: function(){
		console.log('stop');
	},
	onPause: function(){
		console.log('pause');
	},
});
t.play();
t.delay(5).pause();
t.play();
t.delay(10).stop();
